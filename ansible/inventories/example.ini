# Buildkite Ansible Inventory Example
# Copy this to production.ini and customize

[login_nodes]
# Nodes where Buildkite agents will run
login01.cluster.local ansible_user=admin
login02.cluster.local ansible_user=admin

[slurm_controllers]
# Slurm controller/master nodes
slurmctl01.cluster.local ansible_user=admin

[compute_nodes]
# All compute nodes where jobs will run
# You can use patterns for large clusters
compute[01:32].cluster.local ansible_user=admin

# Or list them individually
# compute01.cluster.local ansible_user=admin
# compute02.cluster.local ansible_user=admin

[slurm_cluster:children]
# All Slurm nodes (controllers + compute)
slurm_controllers
compute_nodes

[all_cluster_nodes:children]
# Everything that needs the buildkite-agent user
login_nodes
slurm_cluster

# Group-specific variables can go here
[login_nodes:vars]
