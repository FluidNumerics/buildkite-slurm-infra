---
# Create buildkite-agent user on all cluster nodes

- name: Create buildkite-agent group
  group:
    name: buildkite-agent
    gid: "{{ buildkite_agent_gid }}"
    state: present
  become: yes

- name: Create buildkite-agent user
  user:
    name: buildkite-agent
    uid: "{{ buildkite_agent_uid }}"
    group: buildkite-agent
    home: "{{ buildkite_agent_home }}"
    shell: "{{ buildkite_agent_shell }}"
    comment: "Buildkite CI Agent"
    create_home: yes
    system: yes
    state: present
    generate_ssh_key: yes
    ssh_key_type: ed25519
    ssh_key_comment: "buildkit-agent@{{ ansible_hostname }}"
  become: yes

- name: Ensure buildkite-agent home directory has correct permissions
  file:
    path: "{{ buildkite_agent_home }}"
    state: directory
    owner: buildkite-agent
    group: buildkite-agent
    mode: '0755'
  become: yes

- name: Verify user creation
  command: id buildkite-agent
  register: user_check
  changed_when: false

- name: Display user info
  debug:
    msg: "buildkite-agent user created: {{ user_check.stdout }}"

- name: Read SSH public key
  slurp:
    src: "{{ buildkite_agent_home }}/.ssh/id_ed25519.pub"
  register: ssh_pubkey
  become: yes
  when: inventory_hostname in groups['login_nodes']

- name: Display SSH public key for GitHub/GitLab
  debug:
    msg: |
      Add this deploy key to your repository:
      {{ ssh_pubkey.content | b64decode }}
  when: 
    - inventory_hostname in groups['login_nodes']
    - ssh_pubkey is defined
